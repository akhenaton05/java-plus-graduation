logging:
  level:
    ru.yandex.practicum.telemetry: TRACE # Оставляем TRACE для вашего пакета
    org.springframework: DEBUG # Увеличиваем уровень до DEBUG для Spring (было ERROR)
    org.springframework.jdbc: DEBUG # Логирование JDBC-операций
    org.springframework.orm.jpa: DEBUG # Логирование JPA (Hibernate)
    com.zaxxer.hikari: DEBUG # Логирование HikariCP (пул соединений)
    org.postgresql: DEBUG # Логирование драйвера PostgreSQL
    org.hibernate.SQL: DEBUG # Логирование всех SQL-запросов
    org.hibernate.orm.jdbc.bind: TRACE # Логирование привязки параметров к SQL-запросам
    org.apache.kafka: INFO # Оставляем INFO для Kafka

grpc:
  server:
    port: 0

server:
  port: 0

spring:
  application:
    name: analyzer
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:postgresql://localhost:6543/ewm-database
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

kafka:
  similarity-consumer:
    properties:
      bootstrap.servers: localhost:9092
      group.id: analyzer-similarity
      auto.offset.reset: earliest
      enable.auto.commit: false
      key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value.deserializer: kafka.deserialization.EventSimilarityDeserializer
    topic: stats.events-similarity.v1
  action-consumer:
    properties:
      bootstrap.servers: localhost:9092
      group.id: analyzer-actions
      auto.offset.reset: earliest
      enable.auto.commit: false
      key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value.deserializer: kafka.deserialization.UserActionDeserializer
    topic: stats.user-actions.v1